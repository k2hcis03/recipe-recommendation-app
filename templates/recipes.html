{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">{{ purpose }} 레시피</h1>
    <div class="grid grid-cols-1 gap-6">
        {% for recipe in recipes %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/3">
                    <img src="{{ recipe[5] }}" 
                         alt="{{ recipe[1] }}" 
                         class="w-full h-64 md:h-full object-cover">
                </div>
                <div class="p-6 md:w-2/3">
                    <h2 class="text-2xl font-semibold mb-4">{{ recipe[1] }}</h2>
                    <div class="mb-4">
                        <h3 class="text-lg font-medium mb-2">재료:</h3>
                        <p class="text-gray-600">{{ recipe[3] }}</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium mb-2">조리방법:</h3>
                        <p class="text-gray-600 whitespace-pre-line">{{ recipe[4] }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
